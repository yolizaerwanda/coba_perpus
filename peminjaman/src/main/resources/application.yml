      defaultZone: http://localhost:8761/eureka/

# Distributed Tracing - Log Only (no external server needed)
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      enabled: false
  # Actuator Monitoring Endpoints
  endpoints:
    web:
      exposure:
        include: health,metrics,httpexchanges,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging with trace-id
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

app:
  rabbitmq:
    exchange: library_exchange
    routingkey: library_routing_key
    queue: library_queue
