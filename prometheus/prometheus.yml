global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'perpustakaan-microservices'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Spring Boot services running on Windows localhost
  # host.docker.internal = special DNS name that resolves to Windows host IP
  - job_name: 'spring-boot-local'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
        - 'host.docker.internal:8081'
        - 'host.docker.internal:8082'
        - 'host.docker.internal:8083'
        - 'host.docker.internal:8084'
        labels:
          environment: 'local'

  # Scrape Spring Boot services running in Docker (keep for production)
  - job_name: 'spring-boot-docker'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
        - 'anggota-service:8081'
        - 'buku-service:8082'
        - 'peminjaman-service:8083'
        - 'pengembalian-service:8084'
        labels:
          environment: 'docker'

