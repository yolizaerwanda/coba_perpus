# Test Configuration - Using In-Memory H2 Database
server.port=8084
spring.application.name=pengembalian

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Eureka for tests
eureka.client.enabled=false

# RabbitMQ Configuration (disabled for tests)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchange and Queue (required properties)
app.rabbitmq.exchange=library_exchange
app.rabbitmq.routingkey=pengembalian_routing_key
app.rabbitmq.queue=pengembalian_queue

# Disable distributed tracing for tests
management.tracing.sampling.probability=0
management.zipkin.tracing.enabled=false

# Disable Logstash for tests
logging.config=classpath:logback-test.xml
